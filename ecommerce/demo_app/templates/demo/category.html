{% extends 'layouts.html' %}
{% block title %}
<title>Category</title>
{% endblock %}

{% block main_content %}
<div class="container-fluid py-5" style="background-color: #f7f9fc; min-height: 100vh;">
    <div class="d-flex justify-content-center">
        <div class="col-md-10">
            <h2 class="text-center text-primary mb-4">Category List</h2>

            {% for msg in messages %}
            <div class="alert {{ msg.tags }} alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}

            <div class="table-responsive shadow-sm rounded bg-white">
                <table class="table table-hover table-striped align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>Category Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for post in category %}
                        <tr>
                            <td class="fw-bold">{{ post.category_name }}</td>
                            <td>
                                <div class="d-flex gap-2">
                                    <a href="/admin/update_category/{{ post.id }}" class="btn btn-outline-success btn-sm">
                                        <i class="bi bi-pencil"></i> Edit
                                    </a>
                                    <a href="/admin/delete_category/{{ post.id }}" class="btn btn-outline-danger btn-sm"
                                       onclick="return confirm('Are you sure you want to delete this category?')">
                                        <i class="bi bi-trash"></i> Delete
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="mt-4 text-center">
                <a href="/admin/addcategory" class="btn btn-primary btn-lg">
                    <i class="bi bi-plus-circle"></i> Add New Category
                </a>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
