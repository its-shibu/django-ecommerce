<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% block title %}
  {{secont.title}}
  {% endblock %}

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Boxicons for Icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Custom CSS -->
  <style>
    /* Custom Styles */
    body {
      background-color: #f8f9fa;
    }

    .offcanvas {
      background: linear-gradient(135deg, #2c3e50, #34495e);
    }

    .offcanvas-header {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .offcanvas-body ul li {
      margin: 10px 0;
    }

    .offcanvas-body ul li a {
      color: #fff;
      transition: all 0.3s ease;
      display: block;
      padding: 10px;
      border-radius: 5px;
    }

    .offcanvas-body ul li a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .btn-outline-primary {
      border-color: #6a11cb;
      color: #6a11cb;
      transition: all 0.3s ease;
    }

    .btn-outline-primary:hover {
      background: #6a11cb;
      color: #fff;
    }

    .img-fluid.rounded-circle {
      border: 3px solid #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-warning {
      background: #ffc107;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-warning:hover {
      background: #e0a800;
      transform: translateY(-2px);
    }

    .main {
      padding: 20px;
    }
  </style>
</head>

<body>

  <!-- Menu Button -->
  <div class="d-flex justify-content-end">
    <div class="col-md-1 mt-3">
      <button class="btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight">
        <i class="fas fa-bars"></i> Menu
      </button>
    </div>
  </div>

  <!-- Offcanvas Menu -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel"
    style="width:300px;">
    <div class="offcanvas-header">
      <h5 id="offcanvasRightLabel" class="text-white">Admin Dashboard</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li><a href="/dashboard" class="text-decoration-none"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a></li>
        <li><a href="" class="text-decoration-none"><i class="fas fa-users me-2"></i>Users</a></li>
        <li><a href="/admin/product" class="text-decoration-none"><i class="fas fa-box me-2"></i>Products</a></li>
        <li><a href="/admin/addproduct" class="text-decoration-none"><i class="fas fa-plus-circle me-2"></i>Add
            Products</a></li>
        <li><a href="/admin/category" class="text-decoration-none"><i class="fas fa-list-alt me-2"></i>Categories</a></li>
        <li><a href="/admin/addcategory" class="text-decoration-none"><i class="fas fa-plus-circle me-2"></i>Add
            Categories</a></li>
        <li><a href="#" class="text-decoration-none"><i class="fas fa-shopping-cart me-2"></i>Orders</a></li>
      </ul>
      <hr class="bg-light">
      <ul class="list-unstyled">
        <li><a href="#" class="text-decoration-none"><i class="fas fa-user me-2"></i><b>Name:</b> Admin</a></li>
        <li><a href="#" class="text-decoration-none"><i class="fas fa-envelope me-2"></i><b>Email:</b>
            admin@gmail.com</a></li>
      </ul>
      <div class="text-center">
        <img
          src="https://thumbs.dreamstime.com/b/frontal-male-passport-photo-isolated-white-background-eu-standardization-frontal-male-passport-photo-isolated-white-149548031.jpg"
          alt="Admin" class="img-fluid rounded-circle my-3" width="150">
        <a href="/logout" class="btn btn-warning btn-block text-decoration-none"
          onclick="return confirm('Are you sure to logout?')"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    {% block main_content %}
    {% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
