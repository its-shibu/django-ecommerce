{% extends 'client/layouts.html' %}
{% load static %}

{% block title %}
<title>Online Shop || All Products</title>
{% endblock %}

{% block main_content %}

<!-- product container start -->

<div class="container-fluid mt-3">
    <h1 class="text-muted text-center m-4">
        Available Products
    </h1>
    <div class="row row-cols-1 row-cols-md-4 g-4">

        {% for product in products %}
        <div class="col" data-aos = "fade-up-right">
            <div class="card product-box">
                <img src="/{{product.product_image}}" class="card-img-top" alt="{{product.product_name}}">
                <div class="card-body">
                    <h5 class="card-title">{{product.product_name}}</h5>
                    <p>Rs. {{product.product_price}}</p>
                    <a href="/productdetails/{{product.id}}">
                        <button class="btn btn-success px-4 rounded-pill">
                            View Details
                        </button>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

<!-- product container end  -->




{% endblock %}
