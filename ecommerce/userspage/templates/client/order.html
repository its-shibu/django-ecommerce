{% extends 'layouts.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Order</title>
{% endblock %}

{% block main_content %}
<div class="container-fluid py-5" style="background-color: #f7f9fc; min-height: 100vh;">
    <div class="d-flex justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Order Form</h3>
                </div>
                <div class="card-body p-4">
                    {% for msg in messages %}
                    <div class="alert {{ msg.tags }} alert-dismissible fade show" role="alert">
                        {{ msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}

                    <form action="" method="post" enctype="multipart/form-data" class="">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="bi bi-plus-circle"></i> Order
                            </button>
                            <a href="/mycart">Goto Cart</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
