{% extends 'layouts.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Order</title>
{% endblock %}

{% block main_content %}
<div class="container-fluid py-5" style="background: linear-gradient(to bottom, #f7f9fc, #e3eaf5); min-height: 100vh;">
    <div class="d-flex justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded" style="backdrop-filter: blur(10px); background-color: rgba(255, 255, 255, 0.8);">
                <div class="card-header bg-gradient text-white text-center" style="background: linear-gradient(to right, #007bff, #6610f2);">
                    <h3 class="mb-0">Order Form</h3>
                </div>
                <div class="card-body p-4">
                    {% for msg in messages %}
                        <div class="alert {{ msg.tags }} alert-dismissible fade show" role="alert">
                            {{ msg }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}

                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="bi bi-plus-circle"></i> Place Order
                            </button>
                            <a href="/mycart" class="btn btn-outline-primary mt-2">
                                <i class="bi bi-cart"></i> Go to Cart
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
