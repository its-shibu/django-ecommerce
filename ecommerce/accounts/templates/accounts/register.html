{% extends 'layouts.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Register Form</title>
{% endblock %}

{% block main_content %}
<div class="container-fluid">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f7f9fc;">
        <div class="col-md-6">

            <div class="card shadow-lg border-0 rounded">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="mb-0">Register Form</h2>
                </div>
                <div class="card-body p-4">
                    {% for msg in messages %}
                    <div class="alert {{ msg.tags }} alert-dismissible fade show" role="alert">
                        {{ msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}

                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center text-muted">
                    Already have an account? <a href="/login" class="text-decoration-none">Login here</a>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
