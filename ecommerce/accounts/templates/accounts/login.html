{% extends 'layouts.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Login Form</title>
{% endblock %}

{% block main_content %}
<div class="container-fluid">
    <div class="d-flex justify-content-center mt-5">
        <div class="col-md-5">

            <h2 class="text-primary text-center mb-4">
                <i class="bi bi-box-arrow-in-right"></i> Login Form
            </h2>

            {% for msg in messages %}
            <div class="alert {{ msg.tags }} alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}

            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <form action="" method="post" enctype="multipart/form-data" class="p-3">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-3">
                <p class="text-muted">Don't have an account? <a href="/register" class="text-decoration-none">Register here</a></p>
            </div>

        </div>
    </div>
</div>
{% endblock %}
